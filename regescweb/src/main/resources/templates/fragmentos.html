<head th:fragment="head(titulo)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="/fontawesome-pro/css/all.min.css">
	<title th:text="${titulo}">NOSSA HOME</title>

</head>

<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link"
                   th:classappend="${pagename == 'home' ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                  th:classappend="${pagename == 'professores' || pagename=='novoprofessor' ? 'active' : ''}"
                   href="/professores">Professores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Alunos</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Oi!</h1>
            </div>
        </div>
    </div>
</header>
