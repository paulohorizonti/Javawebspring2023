<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Professores')}">

</head>

<body>
<header th:replace="~{fragmentos :: header('Lista de Professores')}"></header>
	<div class="container">

		<div class="row">
			<div class="col-12 mt-4">
				<div class="card">
					<div class="card-header">
						Listagem de Professores
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12 table-responsive">
								<table class="table table-hover table-striped">
									<thead>
										<tr>
											<th scope="col"  style="width: 5%;">ID</th>
											<th scope="col" style="width: 25%;">NOME</th>
											<th scope="col" style="width: 15%;">SALÁRIO</th>
											<th scope="col" style="width: 5%;">STATUS</th>
											<th colspan="3" class="text-center" scope="col" style="width: 5%;">AÇÕES</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="professor: ${professores}">
											<th  scope="row" th:text="${professor.getId()}"  >1</th>
											<td  th:text="${professor.nome}">NOME</td>
											<td  th:text="${professor.salario}">SALARIO</td>
											<td  th:text="${professor.statusProfessor}">STATUS</td>
											<td><a href="#"> <i class="fa-duotone fs-5 fa-eye"></i> </a></td>
											<td><a href="#"><i class="fa-duotone fs-5 fa-pen-to-square"></i></a></td>
											<td><a href="#"> <i class="fa-duotone fs-5 text-danger fa-trash"></i></a></td>
										</tr>
										

									</tbody>

								</table>
							</div>

						</div>
						
					</div>

					<div class="card-footer">
						<div class="row">
							<div class="d-flex justify-content-start  col-6">
								<span>Card footer</span>
							</div>
							<div class="col-6 d-flex justify-content-end ">
								<a style="border-style: dashed !important;" href="/" class="btn btn-outline-success mx-2 fs-5 ml-auto" ><i class="fa-duotone fs-5 fa-house"></i> HOME</a>
								
								<a style="border-style: dashed !important;" href="/professores/new" class="btn fs-5 btn-outline-primary ml-auto" ><i class="fa-duotone fa-floppy-disk fs-4"></i> SALVAR</a>
								
							</div>
							
						</div>
						
						
					</div>
				</div>
			</div>

		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/fontawesome-pro/js/free.js"></script>
	<script type="text/javascript" src="/fontawesome-pro/js/pro.js"></script>
	
</body>

</html>
