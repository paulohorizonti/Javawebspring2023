<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Novo Professor')}">

<body>
<header th:replace="~{fragmentos :: header('NOVO PROFESSOR')}"></header>

	<div class="container">
	<!-- o objeto é a classe com primeira letra minuscula -->
<form th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
		<div class="row">
			<div class="col-12 mt-4">
				<div class="card">
					<div class="card-header">
						Inserir novo Professor
					</div>
					
					<div class="card-body">
						<div class="row">
							<div class="col-12">
								 
									<div class="mb-3">
										<label  class="form-label">Nome</label>
										<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}"/>
										<div class="invalid-feedback" th:errors="*{nome}"></div>
									</div>
									<div class="mb-3">
										<label for="salario" class="form-label">Salário</label>
										<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{salario}" />
										<div class="invalid-feedback" th:errors="*{salario}"></div>
									</div>
									<div class="mb-3">
										<label for="status" class="form-label">Status</label>
										<select th:field="*{statusProfessor}" class="form-select">
										<option th:each="status : ${statusProfessor}"
										        th:value="${status}" th:text="${status}">
										
										</option>
										
										</select>
									</div>
																	
							</div>

						</div>
						
					</div> <!-- fim do body -->

					<div class="card-footer">
						<div class="row">
							<div class="d-flex justify-content-start  col-6">
								<span>Card footer</span>
							</div>
							<div class="col-6 d-flex justify-content-end ">
								<button class="btn btn-primary ml-3" style="margin-right:10px;" type="submit">Submeter </button>
								<a class="btn btn-secondary" href="javascript:history.back()">Voltar</a>
							</div>
							
						</div>
						
						
					</div>
				</div>
			</div>

		</div>
</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
