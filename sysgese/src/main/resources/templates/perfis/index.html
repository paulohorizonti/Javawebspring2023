<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Perfis - LISTA</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col-12 mt-4">
				<div class="card">
					<div class="card-header">Listagem de Perfis</div>
					<div class="card-body">
						<!-- BUSCA -->
						<div class="row">
							<div class="col-md-6">
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-shield-halved"></i></span> 
									<input type="text" class="form-control" placeholder="Busca Perfil"
										aria-label="Perfil" aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-check"></i></span> 
									<select class="form-select" id="inputGroupSelect03"
										aria-label="Example select with button addon">
										<option selected>Filtra Status</option>
										<option value="1">Ativo</option>
										<option value="2">Inativo</option>
										<option value="3">Todos</option>
									</select>
								</div>
							</div>
							

						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="button" class="btn btn-outline-primary float-md-end mb-2"><i class="fa-solid fa-magnifying-glass"></i></button>
							</div>
						</div>
						<!-- Tabela -->
						<div class="row">
							<div class="col-12 table-responsive">
								<table class="table table-hover table-striped">
									<thead class="table-dark">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">DESCRIÇÃO</th>
											<th scope="col">STATUS</th>
											<th colspan="3" class="text-center" scope="col">AÇÕES</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="perfil: ${perfis}">
											<th class="w-5" scope="row" th:text="${perfil.getId()}">1</th>
											<td class="w-30" th:text="${perfil.Descricao}">NOME</td>

											<td class="w-10"><span th:if="${perfil.Status} == true"><i
													class="fa-regular fa-face-smile-beam"></i></span> <span
												th:if="${perfil.Status} == false"><i
													class="fa-regular fa-face-sad-tear"></i></span></td>

											<td class="w-5"><a href="#"><i
													class="fa-solid fa-eye"></i></a></td>
											<td class="w-5"><a href="#"><i
													class="fa-solid fa-pen-to-square"></i></a></td>
											<td class="w-5"><a href="#"> <i
													class="fa-regular fa-trash-can"></i>
											</a></td>

										</tr>


									</tbody>

								</table>
							</div>

						</div>

					</div>

					<div class="card-footer">
						<div class="row">
							<div class="d-flex justify-content-start  col-6">
								<span>Ações</span>
							</div>
							<div class="col-6 d-flex justify-content-end ">
									<a href="/perfil/new" class="btn btn-outline-primary ml-auto"><i class="fa-solid fa-plus"></i></a>
							</div>

						</div>


					</div>
				</div>
			</div>

		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
